<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
</head>
<body>
    <button id="btn">Click Me</button>
    <p id="msg"></p>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#msg").text("hello jquery!");
            });
        });
    </script>
</body>
</html>
