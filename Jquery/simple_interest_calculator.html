<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    .container{
        width: 300px;
        margin: auto;
        padding: 20px;
        border:1px solid #ccc;
        border-radius: 5px;
    }
    input,button{
        width: 100%;
        padding: 10px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Simple Interest</h2>
        <label>Principal Amount(₹)</label>
        <input type="number" id="principal" placeholder="enter your principal amount">
        <label>Rate of interest(% per year)</label>
        <input type="number" id="rate" placeholder="enter rate of interest">
        <label>Time(years)</label>
        <input type="number" id="time" placeholder="enter time in years">
        <button id="calculate">calculate interest</button>
        <p id="result"></p>
    </div>
    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                //get values from input fields
                let principal=parseFloat($("#principal").val());
                let rate=parseFloat($("#rate").val());
                let time=parseFloat($("#time").val());

                //validate Input
                if(isNaN(principal)|| isNaN(rate) || isNaN(time) || principal <=0 || rate<=0 || time <=0){
                    $("#result").text("please enter positive values");
                    return;
                }
                //calculate simple interest
                let interest=(principal*rate*time)/100;
                //display result
                $("#result").html(`<strong>Simple Interest:₹${interest.toFixed(2)}</strong>`);
            });

        });
    </script>
</body>
</html>
