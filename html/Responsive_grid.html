<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="../css/Responsive_grid.css">
</head>
<body>
    <div class="header">
        <h1>Responsive Image Grid</h1>
        <p>Resize browser window to see responsive effect</p>
    </div>
    <!-- Photo Grid Section -->
     <div class="row">
          <!-- First Column -->
           <div class="column">
               <img src="../Images/image1.png" alt="img1" style="width: 100%;">
               <img src="../Images/image2.png" alt="img2" style="width: 100%;">
               <img src="../Images/image3.png" alt="img3" style="width: 100%;">
               <img src="../Images/image4.png" alt="img4" style="width: 100%;">
               <img src="../Images/image5.png" alt="img5" style="width: 100%;">
               <img src="../Images/flower.png" alt="img6" style="width: 100%;">
               <img src="../Images/tree.png" alt="img7" style="width: 100%;">
        </div>

          <!-- Second Column -->
           <div class="column">
               <img src="../Images/image8.png" alt="img8" style="width: 100%;">
               <img src="../Images/image9.png" alt="img9" style="width: 100%;">
               <img src="../Images/image10.png" alt="img10" style="width: 100%;">
               <img src="../Images/image11.png" alt="img11" style="width: 100%;">
               <img src="../Images/image12.png" alt="img12" style="width: 100%;">
               <img src="../Images/image13.png" alt="img13" style="width: 100%;">
               <img src="../Images/image14.png" alt="img14" style="width: 100%;">
        </div>
          <!-- Third Column -->
           <div class="column">
               <img src="../Images/image15.png" alt="img15" style="width: 100%;">
               <img src="../Images/image16.png" alt="img16" style="width: 100%;">
               <img src="../Images/image17.png" alt="img17" style="width: 100%;">
               <img src="../Images/image18.png" alt="img18" style="width: 100%;">
               <img src="../Images/image19.png" alt="img19" style="width: 100%;">
               <img src="../Images/image20.png" alt="img20" style="width: 100%;">
               <img src="../Images/image21.png" alt="img21" style="width: 100%;">
        </div>


     </div>
</body>
</html>
