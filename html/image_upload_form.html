<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_upload_form.html</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Image upload form</h2>
        <form> 
            <div class="mb-3">
                <label for="Fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname " required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="imageupload" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="imageupload" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"></label>
                <input type="" class="form-control" id="" placeholder="Enter your " required>
            </div>
        </form>
    </div>
</body>
</html>
