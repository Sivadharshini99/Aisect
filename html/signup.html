<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    
<form method="post" class="sign-up">
    <label for="UserName">UserName</label>
    <input type="text" id="username" name="username"><br> <br>
    <label for="mobile num">Phone No</label>
    <input type="number" id="number" name="number"><br> <br>
    <label for="Email">Email</label>
    <input type="email" id="email" name="email"><br> <br>
    <label for="Password">Password</label>
    <input type="password" id="password" name="password"><br> <br>
    <label for="Retype password"> Retype Password</label>
    <input type="password" id="retype password" name="retype password"><br> <br>
    <input type="submit" value="Sign Up" id="signup">
    <p id="signin-button">Already have an account?<a href="../html/login.html" id="sign-in">Login</a></p>
</form>

</body>
</html>
