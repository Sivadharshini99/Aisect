<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap card</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Card Component -->
        <div class="card" style="width: 18rem;">
          <!-- Card Image -->
          <img src="../Images/image1.png" class="card-img-top" alt="Sample Image">
          
          <!-- Card Body -->
          <div class="card-body">
            <h5 class="card-title">Card Title</h5> <!-- Card title -->
            <p class="card-text">
              This is a simple card example. Cards are used to group related content in a single container.
            </p> <!-- Card content text -->
            <a href="#" class="btn btn-primary">Go somewhere</a> <!-- Button link -->
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <!-- card component -->
        <div class="card" style="width: 18rem;">
            <img src="../Images/image2.png" alt="img">
            <!-- card body -->
             <div class="card-body">
                <h5 class="card-title">card Title</h5> <!--card title-->
                <p class="card-text">
                    This is a simple card example. Cards are used to group related content in a single container.
                </p> <!-- Card content text -->
                <a href="#" class="btn btn-success" >Go somewhere</a>
             </div>
        </div>
      </div>
    
</body>
</html>
