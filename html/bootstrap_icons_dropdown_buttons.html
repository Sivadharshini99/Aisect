<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap icons & dropown buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- bootstrap icons -->
    <div class="container text-center mt-5 ">
        <h1>Amazon Icon Example</h1> 
        <p class="mt-3">
            <i class="fa-brands fa-amazon text-success fs-1"></i>    
        </p>
        <p>You can style this icon using Bootstrap u li es like color and size.</p>
    </div>
    <!-- bootstrap dropdown-buttons  -->
    <div class="container text-center mt-5 ">
        <h1>Dropdown button Example</h1> 
        <div class="dropdown mt-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownmenubutton"   data-bs-toggle="dropdown"  aria-expanded="false" >
                Dropdown Button
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
               <li><a href="#" class="dropdown-item">Action 1</a></li>
               <li><a href="#" class="dropdown-item">Action 2</a></li>
               <li><a href="#" class="dropdown-item">Another Action</a></li>
              </ul>
        </div>
        </div>
     
</body>
</html>
