<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js
"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registration form</h2>
        <form> 
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname " required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="password" placeholder="enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" placeholder="confirm your password ">
            </div>
            <div class="mb-3">
                <label for="form-label">Gender</label>
                <div>
                    <input type="radio" class="form-check-input" name="gender" id="male" value="male" required>
                    <label for="male"  class="form-check-label">Male</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" name="gender" id="female" value="female" required>
                    <label for="female"  class="form-check-label">Female</label>
                </div>

            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms"
           required>
                <label class="form-check-label" for="terms">I agree to the terms
           and conditions</label>
              </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</body>
</html>
