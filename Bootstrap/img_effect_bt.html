<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Image Hover Effect</title>

  <!-- Bootstrap CDN for styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles for the Image Hover Effect -->
  <style>
    /* Container for the image to center it */
    .image-container {
      position: relative;
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px; /* Rounded corners for the image container */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow around the image */
    }

    /* Image Styling */
    .image-container img {
      width: 100%;
      height: auto;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    /* Hover Effect: Scale and Blur */
    .image-container:hover img {
      transform: scale(1.1); /* Zooms in the image */
      filter: blur(2px); /* Applies a blur effect */
    }

    /* Caption Style */
    .image-container .caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out; /* Smoothly fades in and out */
    }

    /* Caption on Hover */
    .image-container:hover .caption {
      opacity: 1; /* Makes the caption visible */
    }
  </style>
</head>
<body>

  <!-- Stylish Image Hover Effect -->
  <div class="image-container">
    <img src="../Images/image15.png" alt="Sample Image">
    <div class="caption">Hovered Caption</div>
  </div>

</body>
</html>
