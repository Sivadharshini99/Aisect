<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters Example</title>
  <!-- Linking Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    .filter-container {
      background-color: #00264d; /* Dark blue background */
      color: white; /* White text color */
      padding: 20px; /* Padding inside the container */
      border: 5px solid orange; /* Orange border */
      border-radius: 10px; /* Rounded corners */
      max-width: 400px; /* Max width for responsiveness */
      margin: auto; /* Center the container */
    }
    .filter-list {
      margin-top: 10px; /* Add space above the list */
    }
    /* Filter Examples -another type */

       /* Highlight filter sections */
       .highlight {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        /* Filter input styling */
        .filter-input {
            border: 2px solid #6c757d;
        }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Main container with Bootstrap margin-top utility -->
    <div class="filter-container">
      <!-- Filter container styled with custom CSS -->
      <h3>Filters</h3>
      <!-- Title of the section -->
      <ul class="filter-list">
        <!-- Unordered list for filters -->
        <li>Filter Table</li>
        <!-- First list item -->
        <li>Filter Lists</li>
        <!-- Second list item -->
        <li>Filter Dropdowns</li>
        <!-- Third list item -->
        <li>Filter Anything</li>
        <!-- Fourth list item -->
      </ul>
    </div>
  </div>
<h2>another type of filters</h2>
<h2 class="mb-4">Filter Examples</h2>

    <!-- Filter Table Example -->
    <h3 class="mb-3">Filter Table</h3>
    <div class="form-group mb-3">
        <input type="text" class="form-control filter-input" placeholder="Search Table...">
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>35</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
    </table>

    <!-- Filter List Example -->
    <h3 class="mb-3">Filter List</h3>
    <div class="form-group mb-3">
        <input type="text" class="form-control filter-input" placeholder="Search List...">
    </div>
    <ul class="list-group">
        <li class="list-group-item">Apple</li>
        <li class="list-group-item">Banana</li>
        <li class="list-group-item">Cherry</li>
        <li class="list-group-item">Date</li>
        <li class="list-group-item">Elderberry</li>
    </ul>

    <!-- Filter Dropdown Example -->
    <h3 class="mb-3 mt-4">Filter Dropdown</h3>
    <div class="form-group">
        <select class="form-select filter-input">
            <option value="">-- Select an item --</option>
            <option>Item 1</option>
            <option>Item 2</option>
            <option>Item 3</option>
            <option>Item 4</option>
        </select>
    </div>
    
  <!-- Linking Bootstrap JavaScript (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
