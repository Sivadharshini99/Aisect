<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap glowing submit button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Custom CSS for glowing effect -->
  <style>
    /* Glowing button effect */
    .btn-glow {
      background-color: #007bff; /* Blue background */
      border: none; /* Remove default border */
      color: white; /* White text color */
      padding: 10px 20px; /* Padding for the button */
      font-size: 16px; /* Font size */
      border-radius: 5px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.8); /* Blue glowing shadow */
      transition: box-shadow 0.3s ease, background-color 0.3s ease; /* Smooth transition */
    }

    /* On hover, increase the glow and darken the button */
    .btn-glow:hover {
      background-color: #0056b3; /* Darker blue on hover */
      box-shadow: 0 0 20px rgba(0, 123, 255, 1); /* Stronger blue glow */
    }

    /* On focus (when clicked), intensify the glow effect */
    .btn-glow:focus {
      outline: none; /* Remove the default outline */
      box-shadow: 0 0 25px rgba(0, 123, 255, 1); /* Intense glowing shadow */
    }
  </style>
</head>
<body>
    <div class="container text-center my-5">
        <!-- Glowing Submit Button -->
        <button type="submit" class="btn btn-glow">Submit</button>
      </div>
      
</body>
</html>
