<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap img slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional: custom styles for the slider -->
<style>
    .carousel-inner img {
      width: 100%;
      height: 100vh; /* Makes the slider take full viewport height */
      object-fit: cover; /* Ensures the image covers the space without stretching */
    }
    .carousel-caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
    <!-- Bootstrap Image Carousel (Slider) -->
  <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-bs-target="#imageSlider" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#imageSlider" data-bs-slide-to="1"></li>
      <li data-bs-target="#imageSlider" data-bs-slide-to="2"></li>
    </ol>

    <!-- Carousel items (images) -->
    <div class="carousel-inner">
      <!-- First Image -->
      <div class="carousel-item active">
        <img src="../Images/image1.png" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Image 1 Title</h5>
          <p>Image 1 Description</p>
        </div>
      </div>
      <!-- Second Image -->
      <div class="carousel-item">
        <img src="../Images/image2.png" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Image 2 Title</h5>
          <p>Image 2 Description</p>
        </div>
      </div>
      <!-- Third Image -->
      <div class="carousel-item">
        <img src="../Images/image3.png" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Image 3 Title</h5>
          <p>Image 3 Description</p>
        </div>
      </div>
    </div>

    <!-- Previous and Next Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    
</body>
</html>
