<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom CSS for affix design */
      .affix-container {
        background-color: #00264d; /* Dark blue background */
        color: white; /* White text */
        padding: 20px; /* Spacing inside the container */
        border: 5px solid orange; /* Orange border */
        border-radius: 10px; /* Rounded corners */
        max-width: 400px; /* Max width for responsive design */
        margin: auto; /* Center the container */
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Bootstrap container with top margin -->
        <div class="affix-container">
          <!-- Custom-styled affix section -->
          <h3>Affix</h3>
          <!-- Title of the section -->
          <ul>
            <!-- Unordered list for Affix content -->
            <li>Affix</li>
            <!-- Single list item for Affix -->
          </ul>
        </div>
      </div>
      <h2>Example of a Sticky Affix:</h2>
      <div class="sticky-top p-3 bg-warning">
        <!-- Sticky element stays at the top while scrolling -->
        This is a sticky affix element!
      </div>

      <!-- Bootstrap JavaScript (optional for interactive components) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
