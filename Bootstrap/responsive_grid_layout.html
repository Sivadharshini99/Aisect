<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Bootstrap</title>

  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  
  <!-- Link to Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f8f9fa; /* Light grey background */
  margin: 0;
  padding: 0;
}

.container {
  margin-top: 20px;
}

  </style>
</head>
<body>
  <!-- Container: To center and control content width -->
  <div class="container">
    <!-- Row: To create a horizontal layout -->
    <div class="row">
      <!-- Column for small devices -->
      <div class="col-sm-4 bg-primary text-white text-center p-3">
        Column 1
      </div>
      <div class="col-sm-4 bg-success text-white text-center p-3">
        Column 2
      </div>
      <div class="col-sm-4 bg-warning text-white text-center p-3">
        Column 3
      </div>
    </div>

    <!-- Row with different column sizes -->
    <div class="row mt-4">
      <div class="col-md-6 col-lg-4 bg-danger text-white text-center p-3">
        Column A
      </div>
      <div class="col-md-6 col-lg-8 bg-secondary text-white text-center p-3">
        Column B
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
