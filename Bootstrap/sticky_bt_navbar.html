<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Navbar Example</title>

  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for sticky navbar -->
  <style>
    /* Optional: Add a background color to the navbar */
    .navbar {
      background-color: #343a40; /* Dark background */
    }

    .navbar-brand, .nav-link {
      color: white !important; /* White text color for better contrast */
    }

    .navbar-nav .nav-item + .nav-item {
      margin-left:0 15px; /* Uniform spacing for all nav items */
    }

    /* Additional styling for sticky behavior */
    .sticky-top {
      position: -webkit-sticky; /* Safari support */
      position: sticky; /* For other modern browsers */
      top: 0;
      z-index: 1020; /* Ensures the navbar stays above other content */
    }

    /* Optional: Add some space below the navbar for visibility */
    .content {
      margin-top: 80px; /* Prevent content from hiding under navbar */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sticky Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="content">
    <h1>Welcome to My Website!</h1>
    <p>This is a demo of a sticky navbar using Bootstrap. Scroll down to see the sticky effect.</p>
    <p>Scroll down to see more content.</p>
    <p style="height: 1500px;">This content is just here to make the page scrollable.</p>
  </div>

  <!-- Bootstrap JS Bundle for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
