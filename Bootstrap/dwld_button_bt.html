<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Download Button</title>

  <!-- Bootstrap CDN for styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles for the Download Button -->
  <style>
    /* Container to center the button */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    /* Stylish download button */
    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      border: 2px solid transparent;
      border-radius: 50px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Icon and text alignment inside button */
    .download-btn i {
      margin-right: 10px; /* Adds space between the icon and text */
    }

    /* Hover effect */
    .download-btn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      transform: translateY(-4px); /* Gives a slight lift effect */
    }

    /* Focused state */
    .download-btn:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    /* Active (clicked) state */
    .download-btn:active {
      transform: translateY(2px); /* Slightly presses the button down when clicked */
    }
  </style>
</head>
<body>

  <!-- Container for the button -->
  <div class="container">
    <!-- Download Button with an Icon -->
    <button class="download-btn">
      <i class="bi bi-cloud-download"></i> Download File
    </button>
  </div>

  <!-- Bootstrap JS Bundle and Bootstrap Icons CDN for the icon -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
