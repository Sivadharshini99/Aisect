<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<!-- Custom link for Aspect Ratio Image -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom Styles for Aspect Ratio Image -->
<style>
    /* Image container with a specific aspect ratio */
    .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Aspect ratio 16:9 (height / width * 100) */
      overflow: hidden;
      background-color: #f8f9fa;
      border-radius: 10px; /* Rounded corners for the container */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Shadow effect for the container */
    }

    /* Image inside the container to cover the full area */
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the container without distortion */
    }
  </style>
</head>
<body>

    <div class="container mt-5">
        <h3>Responsive image example</h3>
        <p>img will resize according to the width of it's parent container</p>
        <img src="../Images/flower.png" alt="sample img" class="img-fluid">
    </div>

    <div class="container my-5">
         <h3>Image container with aspect ratio </h3>
         <p> create an image that keeps its aspect ratio consistent across different screen sizes</p>
        <div class="image-container">
          <img src="../Images/flower.png" alt="Sample Image">
        </div>
      </div>
</body>
</html>
