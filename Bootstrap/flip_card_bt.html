<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Effect</title>

  <!-- Bootstrap CDN for styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for the flip card -->
  <style>
    /* Container to center the flip card */
    .card-container {
      perspective: 1000px; /* Provides depth for the 3D effect */
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }

    /* Flip card itself */
    .flip-card {
      width: 250px;
      height: 350px;
      transition: transform 0.6s; /* Smooth transition for the flip */
      transform-style: preserve-3d; /* Ensures both sides are visible in 3D */
      cursor: pointer;
    }

    /* Flipping effect on hover */
    .flip-card:hover {
      transform: rotateY(180deg); /* Flip the card 180 degrees on hover */
    }

    /* Card front (before the flip) */
    .flip-card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hides the back side of the card */
      background-color: #2980b9;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    /* Card back (after the flip) */
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hides the front side of the card */
      background-color: #f39c12;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      transform: rotateY(180deg); /* Initially hidden, flipped by 180 degrees */
    }
  </style>
</head>
<body>
    <!-- Card Container -->
    <div class="card-container">
    <!-- Flip Card -->
    <div class="flip-card">
      <!-- Front of the card -->
      <div class="flip-card-front">
        <h4>Front Side</h4>
        <p>Click to flip</p>
      </div>
      <!-- Back of the card -->
      <div class="flip-card-back">
        <h4>Back Side</h4>
        <p>Flipped view!</p>
      </div>
    </div>
  </div>

 

  <!-- Bootstrap JS Bundle for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
