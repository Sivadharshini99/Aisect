<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Example</title>
  <!-- Bootstrap CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
    <h6>img-fluid: Makes the image scale responsively. It sets:

        max-width: 100%;
        
        height: auto;
        
        This ensures the image never exceeds its parent's width and maintains its aspect ratio.</h6>
  <div class="container mt-5">
    <h3>Responsive Image Example</h3>
    <p>The image below will resize according to the width of its parent container:</p>
    <img src="../Images/image21.png" alt="Sample Image" class="img-fluid">
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
