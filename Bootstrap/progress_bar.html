<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bootstrap progress bar</h2>
          <!-- Basic Progress Bar -->
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
 <!-- Colored Progress Bars -->
 <div class="progress mt-2">
    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" >25%</div>
  </div>
    </div>
     <!-- Striped Progress Bar -->
     <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%">50%</div>
      </div>
 <!-- Animated Progress Bar -->
 <div class="progress mt-2">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 75%">75%</div>
  </div>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</body>
</html>
