<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mb-4">Diff types of forms</h1>
    <h2  class="text-center mb-4">NORMAL HTML FORM</h2>
    <form>
        <label for="email">Email</label>
       <input type="email" id="email" placeholder="Enter your email id">
   <br>
       <label for="password">password</label>
       <input type="password" id="password" placeholder="Enter your password"><br><br><br>
       <button type="submit">Submit</button>
    </form>
<hr>
<h2 class="text-center mb-4"> BOOTSTRAP VERTICAL FORM</h2>
<form>
    <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email id">
    </div>
    <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr  class=" mt-4">
    
    <h2 class="text-center mb-4"> BOOTSTRAP INLINE FORM</h2>
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="emailinline" class="sr-only">Email</label>
            <input type="email" class="form-control" id="emailinline" placeholder="Enter your email id">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <label for="passwordinline"  class="sr-only">Password</label>
            <input type="passwordinline" class="form-control" id="passwordinline" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <hr  class=" mt-4">

    <h2 class="text-center mb-4"> BOOTSTRAP HORIZONTAL FORM</h2>    
    <form>
        <div class="form-group row">
          <label for="emailHorizontal" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="emailHorizontal" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="passwordHorizontal" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordHorizontal" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>
       </form>

    </body>
    </html>
