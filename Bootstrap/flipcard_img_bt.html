<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Flip Card Effect</title>

  <!-- Bootstrap CDN for styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles for the Flip Card -->
  <style>
    /* Card container for the flip effect */
    .card-container {
      perspective: 1000px; /* Adds depth and 3D perspective to the flip effect */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    /* The actual card that will flip */
    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d; /* Ensures the flip effect occurs in 3D space */
      transition: transform 0.6s ease; /* Smooth flip transition */
    }

    /* When hovering the card, apply flip effect */
    .card:hover {
      transform: rotateY(180deg); /* Flips the card on the Y-axis */
    }

    /* Front of the card (image side) */
    .card .card-front {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hides the back side when flipped */
    }

    .card .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the full area */
      border-radius: 15px;
    }

    /* Back of the card (content side) */
    .card .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 15px;
      transform: rotateY(180deg); /* Initially hides the back by rotating it */
      backface-visibility: hidden; /* Hides the back side when flipped */
      padding: 20px;
    }

    /* Optional hover effect on the back side for better visibility */
    .card .card-back h5 {
      font-size: 24px;
      font-weight: bold;
    }

  </style>
</head>
<body>
<h4>CSS Hover Flip Card with Image Using Bootstrap </h4>
  <!-- Card container to hold the flip card -->
  <div class="container mt-5 card-container">
    <div class="card">
      <!-- Front of the card (image side) -->
      <div class="card-front">
        <img src="../Images/image16.png" alt="Card Front">
      </div>

      <!-- Back of the card (text/content side) -->
      <div class="card-back">
        <h5>Stylish Card Title</h5>
        <p>This is the description or details on the back of the card.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
