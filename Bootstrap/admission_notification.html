<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Notification</title>
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling for notification bar */
    .notification-bar {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: relative;
    }
    .apply-btn {
      border-radius: 25px;
      padding: 10px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .apply-btn:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      font-size: 40px;
      margin-top: 30px;
      color: #333;
    }
    .carousel-item img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .contact-number {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
    /* Hide notification bar when checkbox is checked */
    #close-notification:checked + .notification-bar {
      display: none;
    }
    /* Close button styling */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Notification Bar with Close Button -->
  <input type="checkbox" id="close-notification" style="display:none;">
  <div class="notification-bar">
    Admissions Open 2025 | <a href="#apply" class="apply-btn">Apply Now</a>
    <!-- Close Button -->
    <label for="close-notification" class="close-btn">Ã—</label>
  </div>

  <!-- Heading Section -->
  <h1>Admission Open 2025</h1>

  <!-- Image Carousel -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../Images/school/school.png" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="../Images/school/kids.png" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="../Images/school/kids2.png" class="d-block w-100" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="../Images/school/students.png" class="d-block w-100" alt="Image 4">
      </div>
      <div class="carousel-item">
        <img src="../Images/school/classroom.png" class="d-block w-100" alt="Image 5">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Contact Number Below Image -->
  <div class="contact-number">
    <p>For more information, contact us at: <strong>12345678910</strong></p>
  </div>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
