<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Glowing login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap JS (optional, for responsive features or popups) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS for glowing effect -->
    <style>
        /* Body background color and layout */
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Login form container styling */
    .login-form {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Glowing input effect */
    .form-control {
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 20px rgba(0, 0, 255, 1);
    }

    /* Glowing button effect */
    .btn-glow {
      background-color: #007bff;
      border: none;
      color: white;
      box-shadow: 0 0 10px rgba(0, 123, 255, 1);
      transition: box-shadow 0.3s ease;
    }

    .btn-glow:hover {
      box-shadow: 0 0 20px rgba(0, 123, 255, 1);
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-form">
    <h2 class="text-center">Login</h2>
    <form>
      <!-- Username field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <!-- Password field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-glow w-100">Login</button>
    </form>
  </div>
</body>
</html>
