<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
</head>
<body>
    <div class="container">
        <h2>password generator</h2>
        <input type="text" id="passwordInput" readonly placeholder="generated password">
        <button onclick="generatePassword()">Generate password</button>
        <div class="options">
            <label><input type="checkbox" id="lowercaseCheckbox" checked>Lowercase</label>
            <label><input type="checkbox" id="uppercaseCheckbox" checked>Uppercase</label>
            <label><input type="checkbox" id="numbersCheckbox" checked>Numbers</label>
            <label><input type="checkbox" id="symbolsCheckbox" checked>Symbols</label>
            <label><input type="checkbox" id="spacesCheckbox" checked>Spaces</label>
            <label><input type="checkbox" id="excludeDuplicateCheckbox" checked>Exclude Duplicate</label>
        </div>
    </div>
    <script>
        function generatePassword(){
            let lowercaseChars="abcdefghijklmnopqrstuvwxyz";
            let uppercaseChars="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let numberChars="0123456789";
            let symbolChars="!@#$%^&*()_+-=[]{}|;:',.<>/? ";
            let spaceChars=" ";
            let characters = "";
            if(document.getElementById("lowercaseCheckbox").checked) characters += lowercaseChars;
            if(document.getElementById("uppercaseCheckbox").checked) characters += uppercaseChars;
            if(document.getElementById("numbersCheckbox").checked) characters +=  numberChars;
            if(document.getElementById("symbolsCheckbox").checked) characters +=symbolChars;
            if(document.getElementById("spacesCheckbox").checked) characters += spaceChars;

            if(characters === ""){
                document.getElementById("passwordInput").value="select atleast one option!"
                return;
            }
            let password="";
            const length =12;
            while(password.length < length){
                let char=getRandomChar(characters);
                if(document.getElementById("excludeDuplicateCheckbox").checked && password.includes(char))
                continue;
            password += char;
            }
            document.getElementById("passwordInput").value=password;

        }
        function getRandomChar(str){
            return str[Math.floor(Math.random() * str.length)];
        }
    </script>
</body>
</html>
