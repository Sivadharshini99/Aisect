<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Dotted Loading Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotateCircle 2s linear infinite;
    }

    .dot {
      position: absolute;
      width: 0;
      height: 0;
      border-radius: 50%;
      opacity: 0;
      animation: growDot 1s forwards;
    }

    /* Primary color dot */
    .dot-primary {
      background-color: #007bff;
    }

    /* Secondary color dot */
    .dot-secondary {
      background-color: #6c757d;
    }

    @keyframes rotateCircle {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes growDot {
      0% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 12px;
        height: 12px;
        opacity: 1;
      }
      100% {
        width: 12px;
        height: 12px;
        opacity: 1;
      }
    }

    .percentage {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="circle"></div>
  </div>
  <div class="percentage" id="percentageText">0%</div>

  <script>
    let totalDots = 12;  // Number of dots in the circle
    let percentageText = document.getElementById('percentageText');
    let progress = 0;    // To track the progress percentage
    let dots = [];

    // Function to create the dots
    const createDots = () => {
      const circleElement = document.querySelector('.circle');
      const radius = 60; // Radius of the circle
      const angleStep = (2 * Math.PI) / totalDots; // Step angle for each dot

      for (let i = 0; i < totalDots; i++) {
        let dot = document.createElement('div');
        dot.classList.add('dot');

        // Assign primary or secondary color based on the index
        if (i % 2 === 0) {
          dot.classList.add('dot-primary');
        } else {
          dot.classList.add('dot-secondary');
        }

        // Calculate position of each dot based on the angle
        let angle = i * angleStep;
        let x = Math.cos(angle) * radius + 50;  // 50 is the center of the circle (since radius = 50px)
        let y = Math.sin(angle) * radius + 50;  // 50 is the center of the circle (since radius = 50px)

        dot.style.left = `${x - 6}px`;  // Adjust for dot size
        dot.style.top = `${y - 6}px`;   // Adjust for dot size

        // Append the dot to the circle
        circleElement.appendChild(dot);
        dots.push(dot);  // Add to dots array for tracking
      }
    };

    // Function to update progress
    const updateProgress = () => {
      let interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
        } else {
          progress++;
          let activeDotCount = Math.round((progress / 100) * totalDots);

          // Show only the number of active dots based on the progress percentage
          for (let i = 0; i < activeDotCount; i++) {
            dots[i].style.opacity = 1;
            dots[i].style.animationDelay = `${i * 0.2}s`;  // Delay each dot's growth
          }
          percentageText.textContent = progress + '%';
        }
      }, 100);  // Update every 100ms
    };

    // Initialize the dots and start the progress animation
    createDots();
    updateProgress();
  </script>

</body>
</html>
