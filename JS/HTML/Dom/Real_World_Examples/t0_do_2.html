<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h3>Task List</h3>
        <ul id="taskList" class="list-group mb-3">
            <li class="list-group-item">Task 1
                <button onclick="removeTask(this)" class="btn btn-danger btn-sm float-end">Remove</button>
            </li>
            <li class="list-group-item">Task 2
                <button onclick="removeTask(this)" class="btn btn-danger btn-sm float-end">Remove</button>
            </li>
        </ul>
        <div class="mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Enter task">
        </div>
        <button onclick="addTask()" class="btn btn-success">Add a Task</button>
    </div>

    <script>
        // Function to remove a task
        function removeTask(button) {
            let taskItem = button.parentElement; // Get the <li> element that contains the task
            document.getElementById("taskList").removeChild(taskItem); // Remove the task from the list
        }

        // Function to add a new task
        function addTask() {
            let taskInput = document.getElementById("taskInput"); // Get the input field
            let taskContent = taskInput.value.trim(); // Get the task content from the input field and trim any extra spaces

            if (taskContent === "") { // Ensure the task content is not empty
                alert("Please enter a task.");
                return;
            }

            let newItem = document.createElement('li');
            newItem.className = 'list-group-item'; // Assign class to the new item
            newItem.innerHTML = taskContent + ' <button onclick="removeTask(this)" class="btn btn-danger btn-sm float-end">Remove</button>'; // Add content for the new task with a Remove button

            document.getElementById("taskList").appendChild(newItem); // Append the new task to the list

            taskInput.value = ""; // Clear the input field after adding the task
        }
    </script>
</body>
</html>
