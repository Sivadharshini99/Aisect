<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product to cart</title>
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    " rel="stylesheet">
</head>
<body class="p-5">
<div class="conatiner">
    <h3>Products</h3>
    <button onclick="addToCart('Product 1')" class="btn btn-success">Add to Product 1</button>
    <button onclick="addToCart('Product 2')" class="btn btn-success">Add to Product 2</button>
    <h3 class="mt-4">Cart</h3>
    <ul id="cartList" class="list-group"></ul>
</div>

<script>
    function addToCart(productName){
        let newItem=document.createElement('li');
            newItem.className='list-group-item'; // Assign class to the new item
            newItem.innerHTML=productName;
            document.getElementById("cartList").appendChild(newItem);

    }
</script>
    
</body>
</html>
