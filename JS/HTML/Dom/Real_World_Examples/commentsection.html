<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a new comment Section</title>
    
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<body class="p-5">
    <h1>Adding a new comment section in discussion forum using append child</h1>
    <div class="container">
        <h3>comments</h3>
        <div id="commentSection" class="border p-3 mb-3"></div>
        <input type="text" id="commentInput" class="form-control mb-2" placeholder="write a comment...">
        <button onclick="addComment()" class="btn btn-primary">Add Comment</button>
    </div>

<script>
function addComment(){
let commentText=document.getElementById("commentInput").value;

if(commentText.trim()==="")return;
let newComment=document.createElement('p');
newComment.className="border p-2 mt-2";
newComment.innerHTML=commentText;

document.getElementById("commentSection").appendChild(newComment);
document.getElementById("commentInput").value="";

}
</script>

</body>
</html>
