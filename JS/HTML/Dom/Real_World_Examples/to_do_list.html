<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h3>Task List</h3>
        <ul id="taskList" class="list-group mb-3">
        <li class="list-group-item">Task 1
        <button onclick="removeTask(this)" class="btn btn-danger btn-sm float-end">Remove</button> 
        <li class="list-group-item">Task 2
            <button onclick="removeTask(this)" class="btn btn-danger btn-sm float-end">Remove</button>  
    </ul>
    <button onclick="addTask()" class="btn btn-success ">Add a Task</button></li>
    </div>
<!-- this--button elemnt itself -->
    <script>
        function removeTask(button){
            let taskItem=button.parentElement;// Get the <li> element that contains the task
            document.getElementById("taskList").removeChild(taskItem);

        }

        function addTask(){
            let newItem=document.createElement('li');
            newItem.className='list-group-item'; // Assign class to the new item
            newItem.innerHTML='newTask     <button onclick="removeTask(this)" class="btn btn-danger btn-sm float-end">Remove</button>  ';

            document.getElementById("taskList").appendChild(newItem)
        }
    </script>
</body>
</html>
