<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update_userprofile</title>
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    " rel="stylesheet">
</head>
<body class="p-5">
    <div class="container">
        <h3>Profile</h3>
        <div id="profile">
            <h5 id="profileName">John Doe</h5>
        </div>
        <input type="text" id="newName" class="form-control mt-2" placeholder="enter new name">
        <button onclick="updateName()" class="btn btn-primary mt-2">Update Name</button>
    </div>

    <script>
        function updateName(){
            let newNameText=document.getElementById("newName").value;
            if(newNameText.trim()==="")return;
            let newHeading=document.createElement("h5");
            newHeading.id="profileName";
            newHeading.innerHTML=newNameText;
            let oldName=document.getElementById("profileName");
            document.getElementById("profile").replaceChild(newHeading,oldName);

        }
    </script>
    
</body>
</html>
