<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me</button>
    <script>
        function attachEventListener(){
        var message="hello ,you clicked the button";//variable in outer scope

        document.getElementById("btn").addEventListener("click",function(){
            alert(message);//inner function remembers 'message' (closure)
        });
    }
    attachEventListener();
    </script>
</body>
</html>
