    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download_Progress_Bar</title>
    <style>
        /* Outer container for the circular progress */
        .progress-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #f3f3f3;
            position: relative;
            background: conic-gradient(#00b300 0% 0%);
        }
        
        /* Inner text to show the progress percentage */
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
        }

        #status {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Circular progress bar container -->
    <div class="progress-container">
        <div class="progress-text" id="status">Downloading: 0%</div>
    </div>
    <!-- download button -->
    <button onclick="startDownload()">Start Download</button>

    <script>
        function startDownload() {
            let statusText = document.getElementById('status');
            let progressContainer = document.querySelector('.progress-container');
            let width = 0;

            // Simulate download process
            let downloadInterval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(downloadInterval);
                    statusText.innerText = 'Download Complete!';
                } else {
                    width++;

                    // Update the conic gradient with multiple colors (green -> yellow -> red)
                    let gradient;
                    if (width <= 30) {
                        gradient = `conic-gradient(#00b300 ${width * 3.6}deg, #f3f3f3 ${width * 3.6}deg)`; // green to white
                    } else if (width <= 60) {
                        gradient = `conic-gradient(#00b300 0deg ${50 * 3.6}deg, #ffcc0 ${(width - 50) * 3.6}deg, #f3f3f3 ${(width - 50) * 3.6}deg)`; // green to yellow
                    } else if (width <= 80) {
                        gradient = `conic-gradient(#00b300 0deg ${50 * 3.6}deg, #ffcc00 0deg ${(30 + (width - 50)) * 3.6}deg, #ff0000 ${(width - 80) * 3.6}deg, #f3f3f3 ${(width - 80) * 3.6}deg)`; // green to yellow to red
                    } else {
                        gradient = `conic-gradient(#00b300 0deg ${50 * 3.6}deg, #ffcc00 0deg ${(30 + (width - 50)) * 3.6}deg, #ff0000 ${(width - 80) * 3.6}deg, #f3f3f3 ${(width - 80) * 3.6}deg)`; // green to yellow to red
                    }
                    progressContainer.style.background = gradient;
                    statusText.innerText = `Downloading: ${width}%`;
                }
            }, 100); // Simulate a 100ms update interval
        }
    </script>
</body>
