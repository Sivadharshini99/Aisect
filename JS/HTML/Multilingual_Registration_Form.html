<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Registration Form</title>
    <style>
        /* basic styling */
        body{
            font-family: Arial, Helvetica, sans-serif;
}
.container{
    width: 300px;
    margin: 20px auto;
    text-align: center;
}
input,select,button{
    display: block;
    width: 100%;
    margin-top: 10px;
    padding: 8px;
}
button{
    background-color: mediumseagreen;
}
    </style>
</head>
<body>
    <div class="container">
        <!-- form title -->
        <h2 id="form-title">Registration Form</h2>
        <!-- input fields with dynamic placeholders -->
        <input type="text" id="name" placeholder="Enter your name">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">

        <!-- dropdown to select language -->
         <select id="language">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="ta">தமிழ்</option>
         </select>

         <!-- submit button -->
<button id="submit-btn">Register</button>

<script>
    //IIFE
    const Translator =(function(){
        //translation dictionary for different languages
        const translations={
            en:{
                title:"Registration Form",
                name:" Enter your name",
                email:"Enter your email",
                password:"Enter your Password",
                button:"Register"
            },
            es:{
                title:"Formulario de Registro",
                name:"Ingresa su nombre",
                email:"Ingresa su correo electrónico",
                password:"Ingresa su contraseña",
                button:"Registrar"
            },
            fr:{
                title: "Formulaire d'inscription",
                name: "Entrez votre nom",
                email: "Entrez votre email",
                password: "Entrez votre mot de passe",
                button: "S'inscrire"
            },
            ta:{
                title: "பதிவு படிவம்",
                name: "உங்கள் பெயரை உள்ளிடவும்",
                email: "உங்கள் மின்னஞ்சலை உள்ளிடவும்",
                password: "உங்கள் கடவுச்சொல்லை உள்ளிடவும்",
                button: "பதிவு செய்யவும்"
            }
        };

        //function to get translation for the selected language
        function translate(lang){
            return translations[lang] || translations["en"];//default to english if language not found
        }

        //expose the translate function to be used outside IIFE
        return{translate};
    })
    ();

    //function to update form placeholders and button text basec on selected language.

    function updateFormLanguage(){
        //get selected language from dropdown
        const selectedLang=document.getElementById("language").value;
        //get the corresponding translation object
        const translation=Translator.translate(selectedLang);

        //update placeholders and buttton text dynamicaly
        document.getElementById("form-title").innerText=translation.title;
        document.getElementById("name").placeholder=translation.name;
        document.getElementById("email").placeholder=translation.email;
        document.getElementById("password").placeholder=translation.password;
        document.getElementById("submit-btn").innerText=translation.button;
    }

    //add event listener to language dropdown to trigger translation update
    document.getElementById("language").addEventListener("change",updateFormLanguage);
</script>

    </div>
</body>
</html>
