<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
</head>
<body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <label for="fahrenheit">Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Fahrenheit" required>
    <button onclick="convertToCelsius()">Convert</button>
    <p id="result"></p>
    
    <hr>
    <!-- another way -->

<input type="number" id="fahrenheit2" placeholder="Enter Fahrenheit" oninput="convertToCelsius2()">
<p id="demo"></p>
<hr>
<!-- another way -->
 <input type="number" id="fahrenheit3" placeholder="Enter Fahrenheit number">
 <button onclick="convertToCelsius3()">Convert</button>
    <p id="demo2"></p>
    

    <script>
        function convertToCelsius() {
            // Get the input value
            let fahrenheit = document.getElementById("fahrenheit").value;

            // Check if the input is a valid number
            if (fahrenheit === "" || isNaN(fahrenheit)) {
                alert("Please enter a valid number.");
                return;
            }

            // Convert Fahrenheit to Celsius
            let celsius = (fahrenheit - 32) * 5 / 9;

            // Display the result
            document.getElementById("result").innerText = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
        }

        //another way
        
function tocelsius2(f) {

    // Convert the value to Celsius
    let value = tocelsius2(fahrenheit2);

    document.getElementById("demo").innerHTML = value + " 째C";
