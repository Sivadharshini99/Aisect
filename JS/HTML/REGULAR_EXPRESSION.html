<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGULAR_EXPRESSION</title>
</head>
<body>
    <h2>searching for a word using RegExp Constructor</h2>
    <input type="text" id="textInput" placeholder="Enter Text">
    <button onclick="searchWord()">Search 'JavaScript' </button>
    <p id="output"></p>
    <script>
        function searchWord(){
            let text=document.getElementById("textInput").value;
            //creating Regexp using Constructor
            let pattern=new RegExp("JavaScript","i");//'i' for case-sensitive search
            if(pattern.test(text)){
                document.getElementById("output").innerText="Found javascript!";
            }
            else{
                document.getElementById("output").innerText="Not Found";
            }

        }
    </script>
</body>
</html>
